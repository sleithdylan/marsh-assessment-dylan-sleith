<header class="bg-white shadow-sm lg:static lg:overflow-y-visible">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="relative flex justify-between lg:gap-8">
      <div class="flex md:inset-y-0 md:left-0 lg:static">
        <div class="flex items-center">
          <a href="#">
            <img
              class="block w-auto h-4 pr-4"
              src="../../../assets/mmc-logo.svg"
              alt="Your Company"
            />
          </a>
        </div>
      </div>
      <div class="min-w-0 sm:w-6/12 md:w-6/12 lg:w-4/12">
        <div class="relative flex-shrink-0">
          <div
            class="flex items-center py-4 md:mx-auto md:max-w-3xl lg:mx-0 lg:max-w-none xl:px-0"
          >
            <div class="w-full">
              <label for="search" class="sr-only">Search City...</label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-5 h-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  id="search"
                  name="search"
                  class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                  placeholder="Search City..."
                  (input)="search($event)"
                  [value]="selectedPlace"
                  type="search"
                  aria-expanded="false"
                  aria-haspopup="true"
                  id="user-menu-button"
                />
              </div>
            </div>
          </div>
          <div
            class="absolute z-10 w-full py-1 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
            *ngIf="places.length > 0"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0"
              *ngFor="let place of places; let index = index"
              (click)="onSelect(place, index)"
              >{{ place }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
